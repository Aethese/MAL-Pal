<html>
	<head> <link rel="stylesheet" href="popup.css"> </head>
	<body>
		<header>
			<img src="../icons/128.png" style="width: 48px; height: 48px;">
			<h1>MAL Pal</h1>
		</header>

		<h3 title="Show how many hours someone has spent watching/reading next to Days">Enable "Show Hours":
			<label class="switch">
				<input type="checkbox" id="hoursSwitch">
				<span class="slider round"></span>
			</label>
		</h3>

		<h3 title="Show the percent a category makes up of the total entries. Hover the number in category to reveal percent">Enable "View Percentage for Category":
			<label class="switch">
				<input type="checkbox" id="categorySwitch">
				<span class="slider round"></span>
			</label>
		</h3>

		<h3 title="See the broadcasting time for an Anime in your local time. Must be on it's page to view">Enable "View Local Time for Broadcasts":
			<label class="switch">
				<input type="checkbox" id="timeSwitch">
				<span class="slider round"></span>
			</label>
		</h3>

		<h3 title="View how long it will take to finish an anime. Watch length will be besides the episode counter on it's page">Enable "View Watch Time Length":
			<label class="switch">
				<input type="checkbox" id="watchSwitch">
				<span class="slider round"></span>
			</label>
		</h3>

		<h3 title="View how many hours someone has spent in each category under the history page">Enable "Show Hours In History":
			<label class="switch">
				<input type="checkbox" id="showHistoryHours">
				<span class="slider round"></span>
			</label>
		</h3>

		<div class="footer">
			<p><i>Refresh for settings to take affect</i></p>
			<p id="versionText" style="margin-top: -7px;"></p>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
