<html>
	<head> <link rel="stylesheet" href="popup.css"> </head>
	<body>
		<header>
			<img src="../icons/48.png" style="width: 48px; height: 48px;">
			<h1>MAL Pal</h1>
		</header>

		<h3>Enable "Show Hours":
			<label class="switch">
				<input type="checkbox" id="hoursSwitch">
				<span class="slider round"></span>
			</label>
		</h3>

		<h3>Enable "View Percentage for Category":
			<label class="switch">
				<input type="checkbox" id="categorySwitch">
				<span class="slider round"></span>
			</label>
		</h3>

		<h3>Enable "View Local Time for Broadcasts":
			<label class="switch">
				<input type="checkbox" id="timeSwitch">
				<span class="slider round"></span>
			</label>
		</h3>

		<div class="footer">
			<p><i>Refresh for settings to take affect</i></p>
			<p id="versionText" style="margin-top: -7px;"></p>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
